<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Joel Briones">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/app.css">

</head>

<body>


    <main class="min-vh-100 w-100 bg-secondary bg-opacity-50 d-flex justify-content-center align-items-center">

        <div class="row justify-content-center align-items-center rounded bg-light shadow" style="width: 400px;">
            <div class="container p-4">

                <div class="row">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
                        <rect width="300" height="100" fill="white" />
                        <text x="50%" y="50%" text-anchor="middle" font-family="Arial Black" font-size="48"
                            font-weight="bold" fill="black" style="letter-spacing: -3px;">

                            B-LOW
                        </text>
                    </svg>

                </div>
                <div class="row">
                    <form action="" class="container text-center" method="post">
                        {%csrf_token%}
                        <h2 class="h1 mb-4">Welcome back</h2>
                        <div class="row mb-3">
                            <div class="d-flex justify-content-center">
                                <div class="w-75 row">

                                    <div
                                        class="col-4 bg-secondary bg-opacity-50 border border-dark border-end-0 rounded-start">
                                        <div class="d-flex justify-content-center align-items-center h-100">

                                            <span>
                                                <label for="{{form.user.id_for_label}}">


                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                        fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                                        <path
                                                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                                                    </svg>
                                                </label>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-floating border border-dark border-start-0  p-0 col-8">
                                            {{form.user}}
                                        <label for="{{form.user.id_for_label}}" class="form-label">User</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="d-flex justify-content-center">
                                <div class="w-75 row">
                            <div class="col-4 bg-secondary bg-opacity-50 border border-dark border-end-0 rounded-start">
                                <div class="d-flex justify-content-center align-items-center h-100">

                                    <span>
                                        <label for="{{form.password.id_for_label}}">

                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                                fill="currentColor" class="bi bi-shield-lock" viewBox="0 0 16 16">
                                                <path
                                                    d="M5.338 1.59a61 61 0 0 0-2.837.856.48.48 0 0 0-.328.39c-.554 4.157.726 7.19 2.253 9.188a10.7 10.7 0 0 0 2.287 2.233c.346.244.652.42.893.533q.18.085.293.118a1 1 0 0 0 .101.025 1 1 0 0 0 .1-.025q.114-.034.294-.118c.24-.113.547-.29.893-.533a10.7 10.7 0 0 0 2.287-2.233c1.527-1.997 2.807-5.031 2.253-9.188a.48.48 0 0 0-.328-.39c-.651-.213-1.75-.56-2.837-.855C9.552 1.29 8.531 1.067 8 1.067c-.53 0-1.552.223-2.662.524zM5.072.56C6.157.265 7.31 0 8 0s1.843.265 2.928.56c1.11.3 2.229.655 2.887.87a1.54 1.54 0 0 1 1.044 1.262c.596 4.477-.787 7.795-2.465 9.99a11.8 11.8 0 0 1-2.517 2.453 7 7 0 0 1-1.048.625c-.28.132-.581.24-.829.24s-.548-.108-.829-.24a7 7 0 0 1-1.048-.625 11.8 11.8 0 0 1-2.517-2.453C1.928 10.487.545 7.169 1.141 2.692A1.54 1.54 0 0 1 2.185 1.43 63 63 0 0 1 5.072.56" />
                                                <path
                                                    d="M9.5 6.5a1.5 1.5 0 0 1-1 1.415l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99a1.5 1.5 0 1 1 2-1.415" />
                                            </svg>
                                        </label>
                                    </span>
                                </div>
                            </div>
                            <div class="form-floating border border-dark border-start-0  p-0 col-8">
                                {{form.password}}
                                <label for="{{form.password.id_for_label}}" class="">Password</label>
                            </div>
                        </div>
                        </div>
                        </div>

                        <div class="row mb-2">
                            <div class="d-flex justify-content-center align-items-center">
                                <button class="btn btn-primary w-50 fw-medium fs-5">Sing in</button>
                            </div>
                        </div>


                        <div class="row mb-2 mt-4">
                            <div class="d-flex justify-content-center align-items-center">
                                <a href="#" class="btn btn-success fw-medium  fs-6">Sing up</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="../static/js/app.js"></script>
</body>

</html>
